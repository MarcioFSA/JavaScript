<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Exercicio Math</title>
</head>

<body>
    <script>
        const numero = Number(prompt('Digite o numero: '));
        document.body.innerHTML += `Seu número é: <strong>${numero}</strong><br />`;
        document.body.innerHTML += `Raiz Quadrada: <strong>${Math.sqrt(numero)}</strong><br />`;
        document.body.innerHTML += `${numero} é inteiro: <strong>${Number.isInteger(numero)}</strong> <br />`;
        document.body.innerHTML += `É NaN: <strong>${isNaN(numero)}</strong><br />`;
        document.body.innerHTML += `Arrendondando para baixo: <strong>${Math.floor(numero)}</strong><br />`;
        document.body.innerHTML += `Arrendondando para cima: <strong>${Math.ceil(numero)}</strong><br />`;
        document.body.innerHTML += `Com duas casas decimais: <strong>${numero.toFixed(2)}</strong><br />`;
    </script>
</body>

</html>
